<meta property="og:description" content="Given an ideal `𝓟` of a commutative semiring `R`, we say that a polynomial `f : R[X]` is Eisenstein at `𝓟` if `f.leading_coeff ∉ 𝓟`, `∀ n, n &lt; f.nat_degree → f.coeff n ∈ 𝓟` and `f.coeff 0 ∉ 𝓟 ^ 2`.">
